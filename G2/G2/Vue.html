<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.min.js"></script>
    <script src="viser-vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="mount">
        </div>
    </div>
</body>
</html>
<script>
    Vue.use(ViserVue.default);
    const data = [
        { year: '1951 年', sales: 38 },
        { year: '1952 年', sales: 52 },
        { year: '1956 年', sales: 61 },
        { year: '1957 年', sales: 145 },
        { year: '1958 年', sales: 48 },
        { year: '1959 年', sales: 38 },
        { year: '1960 年', sales: 38 },
        { year: '1962 年', sales: 38 },
    ];
    const scale = [{
        dataKey: 'sales',
        tickInterval: 20,
    }];
    new Vue({
        el: '#mount',
        template: '<div><v-chart :forceFit="true" :height="height" :data="data" :scale="scale"><v-tooltip /><v-axis /><v-bar position="year*sales" /></v-chart></div>',
        data() {
            return {
                data,
                scale,
                height: 400,
            };
        }
    })
</script>
