<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.min.js"></script>
    <script src="data-set-0.9.6.min.js"></script>
    <script src="viser-vue.min.js"></script>
</head>
<body>
    <div id="app">
       <div id="mount"></div>
    </div>

   
</body>
</html>
<script>
    Vue.use(ViserVue.default);
    const sourceData = [
        { item: '事例一', count: 40 },
        { item: '事例二', count: 21 },
        { item: '事例三', count: 17 },
        { item: '事例四', count: 13 },
        { item: '事例五', count: 9 }
    ];
    const scale = [{
        dataKey: 'percent',
        min: 0,
        formatter: '.0%',
    }];

    const dv = new DataSet.View().source(sourceData);
    dv.transform({
        type: 'percent',
        field: 'count',
        dimension: 'item',
        as: 'percent'
    });
    const data = dv.rows;

    new Vue({
        el: '#mount',
        template: `
  <div>
    <v-chart :forceFit="true" :height="height" :data="data" :scale="scale">
      <v-tooltip :showTitle="false" dataKey="item*percent" />
      <v-axis />
      <v-legend dataKey="item" />
      <v-pie position="percent" color="item" :v-style="pieStyle" :label="labelConfig" />
      <v-coord type="theta" />
    </v-chart>
  </div>
`,

        data() {
            return {
                data,
                scale,
                height: 400,
                pieStyle: {
                    stroke: "#fff",
                    lineWidth: 1
                },
                labelConfig: ['percent', {
                    formatter: (val, item) => {
                        return item.point.item + ': ' + val;
                    }
                }],
            };
        }

    })

</script>
